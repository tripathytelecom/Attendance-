<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Load OTPAuth library for TOTP generation/verification -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.1.2/otpauth.min.js"></script>
</head>

<body>
    <div class="container auth-container">
        <header>
            <h1>Admin Login</h1>
            <p>Secure Area - Authorized Personnel Only</p>
        </header>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminEmail">Email Address</label>
                <div style="display: flex; gap: 10px;">
                    <input type="email" id="adminEmail" placeholder="help.santanu1@gmail.com" required
                        style="background-color: white;">
                    <button type="button" id="sendOtpBtn"
                        style="width: 120px; background-color: #0f172a; color: white; border: none; border-radius: 8px; cursor: pointer;">Send
                        OTP</button>
                </div>
            </div>

            <div class="form-group" id="otpSection" style="display: none;">
                <label for="adminCode">Enter OTP Code</label>
                <input type="text" id="adminCode" placeholder="Enter 6-digit code" pattern="[0-9]{6}" maxlength="6"
                    required autocomplete="off">
            </div>

            <button type="submit" class="auth-btn" id="loginBtn" style="background-color: #333; display: none;">Secure
                Login</button>
        </form>

        <div id="authMessage" class="message"></div>
        <p class="auth-link"><a href="index.html">‚Üê Back to Home</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('adminLoginForm');
            const authMessage = document.getElementById('authMessage');
            const sendOtpBtn = document.getElementById('sendOtpBtn');
            const otpSection = document.getElementById('otpSection');
            const loginBtn = document.getElementById('loginBtn');
            const adminEmailInput = document.getElementById('adminEmail');

            const ADMIN_EMAIL = 'help.santanu1@gmail.com';
            let generatedOTP = null;

            // 1. Send OTP Handler
            sendOtpBtn.addEventListener('click', () => {
                const email = adminEmailInput.value.trim();

                if (email !== ADMIN_EMAIL) {
                    authMessage.textContent = "Access Denied. Email not authorized.";
                    authMessage.style.color = "red";
                    return;
                }

                // Generate Random 6-digit OTP
                generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

                // SIMULATION: Show Aler
                alert(`[SIMULATION]\n\nEmail sent to: ${ADMIN_EMAIL}\n\nYour OTP Verification Code is: ${generatedOTP}`);

                authMessage.textContent = `OTP sent to ${email}. Please check your inbox (and popup).`;
                authMessage.style.color = "green";

                // Show OTP Input
                otpSection.style.display = 'block';
                loginBtn.style.display = 'block';
                sendOtpBtn.textContent = "Resend";
                adminEmailInput.readOnly = true;
            });

            // 2. Login Handler
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const code = document.getElementById('adminCode').value.trim();

                if (generatedOTP && code === generatedOTP) {
                    // Success
                    authMessage.textContent = "Authentication Verified! Redirecting...";
                    authMessage.style.color = "green";

                    // Set Admin Session
                    sessionStorage.setItem('attendance_admin_logged_in', 'true');

                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                } else {
                    // Fail
                    authMessage.textContent = "Invalid OTP. Please try again.";
                    authMessage.style.color = "red";
                }
            });
        });
    </script>
</body>

</html>
