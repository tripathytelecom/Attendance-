<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Attendance System</h1>
        </header>

        <section class="attendance-form">
            <h2>Mark Attendance</h2>
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <button type="submit" id="markBtn">Mark Present</button>
            </form>
        </section>

        <section class="attendance-log">
            <h2>Attendance Log</h2>
            <div class="table-container">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Attendance records will be inserted here -->
                    </tbody>
                </table>
            </div>
            <button id="clearBtn" class="secondary-btn">Clear Logs</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
