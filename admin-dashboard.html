<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        .admin-header {
            background-color: #1e293b;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
        }

        .admin-section h2 {
            margin-top: 0;
            color: #1e293b;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .notice-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: inherit;
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-delete {
            background-color: #fee2e2;
            color: #991b1b;
        }

        .btn-delete:hover {
            background-color: #fecaca;
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
            width: auto;
        }
    </style>
</head>

<body>
    <div class="admin-header">
        <div class="logo">Admin Panel</div>
        <button id="logoutBtn" class="nav-btn logout-btn">Logout</button>
    </div>

    <div class="container">

        <!-- Stats -->
        <div class="stat-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div>Registered Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalRecords">0</div>
                <div>Total Attendance Records</div>
            </div>
        </div>

        <!-- Site Editor (Notice Board) -->
        <div class="admin-section">
            <h2>ðŸ“¢ Edit Home Page Notice</h2>
            <p style="color: #64748b; margin-bottom: 15px;">Enter a message below to display securely on the login/home
                page.</p>
            <textarea id="noticeInput" class="notice-input" rows="3"
                placeholder="Example: Office will be closed tomorrow..."></textarea>
            <button id="saveNoticeBtn" class="action-btn btn-save">Update Website</button>
            <span id="noticeMessage" style="margin-left: 10px; font-weight: 500;"></span>
        </div>

        <!-- User Management -->
        <div class="admin-section">
            <h2>ðŸ‘¥ Registered Users</h2>
            <div class="table-container">
                <table id="usersTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody><!-- JS loads here --></tbody>
                </table>
            </div>
        </div>

        <!-- Attendance Management -->
        <div class="admin-section">
            <h2>ðŸ“‹ Attendance Log</h2>
            <div class="table-container">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>User Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody><!-- JS loads here --></tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeEditModal()">&times;</span>
            <h2>Edit User Details</h2>
            <form id="editUserForm">
                <input type="hidden" id="editIndex">
                <div class="form-group">
                    <label for="editName">Full Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editMobile">Mobile Number</label>
                    <input type="tel" id="editMobile" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email Address</label>
                    <input type="email" id="editEmail" required>
                </div>
                <div class="form-group">
                    <label for="editPassword">Password</label>
                    <input type="text" id="editPassword" required placeholder="Enter new password">
                </div>
                <button type="submit" class="auth-btn" style="background-color: var(--primary-color);">Save
                    Changes</button>
            </form>
        </div>
    </div>

    <script>
        // Security Check
        if (!sessionStorage.getItem('attendance_admin_logged_in')) {
            window.location.href = 'admin.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            const STORAGE_KEY_USERS = 'attendance_users';
            const STORAGE_KEY_DATA = 'attendance_records';
            const STORAGE_KEY_NOTICE = 'site_announcement';

            // --- 1. Load Stats & Tables ---
            function loadData() {
                let users = [];
                let records = [];

                try {
                    users = JSON.parse(localStorage.getItem(STORAGE_KEY_USERS)) || [];
                } catch (e) {
                    console.error("Error parsing users:", e);
                    users = [];
                }

                try {
                    records = JSON.parse(localStorage.getItem(STORAGE_KEY_DATA)) || [];
                } catch (e) {
                    console.error("Error parsing records:", e);
                    records = [];
                }

                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('totalRecords').textContent = records.length;

                // Render Users
                const usersBody = document.querySelector('#usersTable tbody');
                usersBody.innerHTML = '';

                if (users.length === 0) {
                    usersBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: #666; padding: 20px;">No registered users found.</td></tr>';
                } else {
                    users.forEach((user, index) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${user.name}</td>
                            <td>${user.mobile}</td>
                            <td>${user.email}</td>
                            <td>
                                <button class="action-btn btn-edit" onclick="openEditModal(${index})" style="background-color: #e0f2fe; color: #0284c7; margin-right: 5px;">Edit</button>
                                <button class="action-btn btn-delete" onclick="deleteUser(${index})">Delete</button>
                            </td>
                        `;
                        usersBody.appendChild(tr);
                    });
                }

                // Render Attendance
                const recordsBody = document.querySelector('#attendanceTable tbody');
                recordsBody.innerHTML = '';

                if (records.length === 0) {
                    recordsBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color: #666; padding: 20px;">No attendance records found.</td></tr>';
                } else {
                    records.sort((a, b) => b.timestamp - a.timestamp); // Sort new first
                    records.forEach((record) => {
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td>${record.name}</td>
                            <td>${record.date}</td>
                            <td>${record.time}</td>
                            <td><button class="action-btn btn-delete" onclick="deleteAttendance('${record.id}')">Delete</button></td>
                        `;
                        recordsBody.appendChild(tr);
                    });
                }
            }

            // --- 2. Load Notice ---
            const currentNotice = localStorage.getItem(STORAGE_KEY_NOTICE) || '';
            document.getElementById('noticeInput').value = currentNotice;

            // --- 3. Actions ---

            // Delete User
            window.deleteUser = (index) => {
                if (confirm('Delete this user? They will not be able to login.')) {
                    const users = JSON.parse(localStorage.getItem(STORAGE_KEY_USERS)) || [];
                    users.splice(index, 1);
                    localStorage.setItem(STORAGE_KEY_USERS, JSON.stringify(users));
                    loadData();
                }
            };

            // Delete Attendance
            window.deleteAttendance = (id) => {
                if (confirm('Delete this record?')) {
                    let records = JSON.parse(localStorage.getItem(STORAGE_KEY_DATA)) || [];
                    records = records.filter(r => r.id !== id);
                    localStorage.setItem(STORAGE_KEY_DATA, JSON.stringify(records));
                    loadData();
                }
            };

            // --- Edit User Logic ---
            window.openEditModal = (index) => {
                const users = JSON.parse(localStorage.getItem(STORAGE_KEY_USERS)) || [];
                const user = users[index];
                if (user) {
                    document.getElementById('editIndex').value = index;
                    document.getElementById('editName').value = user.name;
                    document.getElementById('editMobile').value = user.mobile;
                    document.getElementById('editEmail').value = user.email;
                    document.getElementById('editPassword').value = user.password; // Show current password

                    document.getElementById('editUserModal').style.display = 'block';
                }
            };

            window.closeEditModal = () => {
                document.getElementById('editUserModal').style.display = 'none';
            };

            document.getElementById('editUserForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const index = document.getElementById('editIndex').value;
                const users = JSON.parse(localStorage.getItem(STORAGE_KEY_USERS)) || [];

                if (users[index]) {
                    users[index].name = document.getElementById('editName').value;
                    users[index].mobile = document.getElementById('editMobile').value;
                    users[index].email = document.getElementById('editEmail').value;
                    users[index].password = document.getElementById('editPassword').value;

                    localStorage.setItem(STORAGE_KEY_USERS, JSON.stringify(users));
                    loadData();
                    closeEditModal();
                    alert('User details updated successfully!');
                }
            });

            // Close modal if clicking outside
            window.onclick = (event) => {
                const modal = document.getElementById('editUserModal');
                if (event.target == modal) {
                    closeEditModal();
                }
            };

            // Save Notice
            document.getElementById('saveNoticeBtn').addEventListener('click', () => {
                const notice = document.getElementById('noticeInput').value.trim();
                localStorage.setItem(STORAGE_KEY_NOTICE, notice);

                const msg = document.getElementById('noticeMessage');
                msg.textContent = "Website Updated!";
                msg.style.color = "green";
                setTimeout(() => msg.textContent = '', 2000);
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', () => {
                sessionStorage.removeItem('attendance_admin_logged_in');
                window.location.href = 'index.html';
            });

            // Init
            loadData();
        });
    </script>
</body>

</html>
