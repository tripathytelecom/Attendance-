<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container auth-container">
        <header>
            <h1>Welcome Back</h1>
            <p>Login to manage your attendance</p>
        </header>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginMobile">Mobile Number</label>
                <input type="tel" id="loginMobile" placeholder="Enter your mobile number" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="signup.html">Register here</a></p>

        <div class="footer-links" style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
            <a href="index.html">Home</a>
            <a href="admin.html">Admin Login</a>
        </div>
        <div id="authMessage" class="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const authMessage = document.getElementById('authMessage');

            const STORAGE_KEY_USERS = 'attendance_users';
            const STORAGE_KEY_CURRENT_USER = 'attendance_current_user';

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const mobile = document.getElementById('loginMobile').value.trim();
                const password = document.getElementById('loginPassword').value;

                // 1. Get existing users
                const users = JSON.parse(localStorage.getItem(STORAGE_KEY_USERS)) || [];

                // 2. Validate credentials (check mobile and password)
                const user = users.find(u => u.mobile === mobile && u.password === password);

                if (user) {
                    // 3. Set current user
                    const sessionUser = {
                        uid: user.uid,
                        name: user.name,
                        email: user.email,
                        mobile: user.mobile
                    };
                    localStorage.setItem(STORAGE_KEY_CURRENT_USER, JSON.stringify(sessionUser));

                    authMessage.textContent = "Login Successful! Redirecting...";
                    authMessage.style.className = "message success";
                    authMessage.style.color = "green";

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    authMessage.textContent = "Invalid mobile number or password.";
                    authMessage.style.color = "red";
                }
            });
        });
    </script>
</body>

</html>
