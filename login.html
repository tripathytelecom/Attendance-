<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container auth-container">
        <header>
            <h1>Login</h1>
        </header>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        <div id="authMessage" class="message"></div>
    </div>

    <!-- Removed module type, using standard script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const authMessage = document.getElementById('authMessage');

            const STORAGE_KEY_USERS = 'attendance_users';
            const STORAGE_KEY_CURRENT_USER = 'attendance_current_user';

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                // 1. Get existing users
                const users = JSON.parse(localStorage.getItem(STORAGE_KEY_USERS)) || [];

                // 2. Validate credentials
                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    // 3. Set current user
                    // Don't store password in session
                    const sessionUser = {
                        uid: user.uid,
                        email: user.email
                    };
                    localStorage.setItem(STORAGE_KEY_CURRENT_USER, JSON.stringify(sessionUser));

                    authMessage.textContent = "Logged in successfully! Redirecting...";
                    authMessage.style.color = "green";
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    authMessage.textContent = "Invalid email or password.";
                    authMessage.style.color = "red";
                }
            });
        });
    </script>
</body>

</html>
