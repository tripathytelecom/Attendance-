<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container auth-container">
        <header>
            <h1>Create Account</h1>
        </header>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Create Password:</label>
                <input type="password" id="signupPassword" required minlength="6">
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
        <div id="authMessage" class="message"></div>

        <!-- Area to show credentials after signup (User Request) -->
        <div id="credentialsDisplay"
            style="display:none; margin-top: 20px; padding: 15px; background: #e8f5e9; border: 1px solid #4CAF50; border-radius: 4px;">
            <h3>Account Created!</h3>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Password:</strong> <span id="displayPassword"></span></p>
            <p style="font-size: 0.9em; color: #666;">Please note this down. It will disappear when you leave this page.
            </p>
            <button onclick="window.location.href='login.html'"
                style="background-color: #4CAF50; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; margin-top: 10px;">Go
                to Login</button>
        </div>
    </div>

    <!-- Removed module type, using standard script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const authMessage = document.getElementById('authMessage');
            const credentialsDisplay = document.getElementById('credentialsDisplay');

            const STORAGE_KEY_USERS = 'attendance_users';

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;

                // 1. Get existing users
                const users = JSON.parse(localStorage.getItem(STORAGE_KEY_USERS)) || [];

                // 2. Check if user exists
                const userExists = users.some(u => u.email === email);
                if (userExists) {
                    authMessage.textContent = "User already exists with this email.";
                    authMessage.style.color = "red";
                    return;
                }

                // 3. Create new user
                const newUser = {
                    uid: Date.now().toString(), // Simple mock ID
                    email: email,
                    password: password // In a real app, never store passwords efficiently!
                };

                // 4. Save to LocalStorage
                users.push(newUser);
                localStorage.setItem(STORAGE_KEY_USERS, JSON.stringify(users));

                // 5. Success UI
                signupForm.style.display = 'none';
                document.querySelector('p').style.display = 'none';

                document.getElementById('displayEmail').textContent = email;
                document.getElementById('displayPassword').textContent = password;
                credentialsDisplay.style.display = 'block';

                authMessage.textContent = "";
            });
        });
    </script>
</body>

</html>
