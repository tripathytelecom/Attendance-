<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Attendance System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container auth-container">
        <header>
            <h1>Create Account</h1>
            <p>Join us to manage attendance efficiently</p>
        </header>
        <form id="signupForm">
            <div class="form-group">
                <label for="signupName">Full Name</label>
                <input type="text" id="signupName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="signupMobile">Mobile Number</label>
                <input type="tel" id="signupMobile" placeholder="Enter mobile number" pattern="[0-9]{10}"
                    title="Ten digits code" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email Address</label>
                <input type="email" id="signupEmail" placeholder="Enter email address" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password" required minlength="6">
            </div>
            <button type="submit" class="auth-btn">Register</button>
        </form>
        <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>

        <div class="footer-links" style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem;">
            <a href="index.html">Home</a>
            <a href="admin.html">Admin Login</a>
        </div>
        <div id="authMessage" class="message"></div>

        <!-- Area to show credentials after signup -->
        <div id="credentialsDisplay"
            style="display:none; margin-top: 20px; padding: 15px; background: #e8f5e9; border: 1px solid #4CAF50; border-radius: 8px;">
            <h3 style="color: #2e7d32; margin-top: 0;">Registration Successful!</h3>
            <div style="text-align: left; margin: 10px 0;">
                <p><strong>Name:</strong> <span id="displayName"></span></p>
                <p><strong>Mobile:</strong> <span id="displayMobile"></span></p>
                <p><strong>Password:</strong> <span id="displayPassword"></span></p>
            </div>
            <p style="font-size: 0.9em; color: #666;">Please use your Mobile Number and Password to login.</p>
            <button onclick="window.location.href='login.html'"
                style="background-color: #4CAF50; color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: 600;">Go
                to Login</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const authMessage = document.getElementById('authMessage');
            const credentialsDisplay = document.getElementById('credentialsDisplay');

            const STORAGE_KEY_USERS = 'attendance_users';

            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('signupName').value.trim();
                const mobile = document.getElementById('signupMobile').value.trim();
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;

                // 1. Get existing users
                const users = JSON.parse(localStorage.getItem(STORAGE_KEY_USERS)) || [];

                // 2. Check if user exists (by Mobile or Email)
                const userExists = users.some(u => u.mobile === mobile);
                if (userExists) {
                    authMessage.textContent = "User already exists with this mobile number.";
                    authMessage.style.color = "red";
                    return;
                }

                // 3. Create new user
                const newUser = {
                    uid: Date.now().toString(),
                    name: name,
                    mobile: mobile,
                    email: email,
                    password: password
                };

                // 4. Save to LocalStorage
                users.push(newUser);
                localStorage.setItem(STORAGE_KEY_USERS, JSON.stringify(users));

                // 5. Success UI
                signupForm.style.display = 'none';
                document.querySelector('.auth-link').style.display = 'none';
                document.querySelector('header').style.display = 'none';

                document.getElementById('displayName').textContent = name;
                document.getElementById('displayMobile').textContent = mobile;
                document.getElementById('displayPassword').textContent = password;
                credentialsDisplay.style.display = 'block';

                authMessage.textContent = "";
            });
        });
    </script>
</body>

</html>
